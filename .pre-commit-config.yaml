repos:
  - repo: local
    hooks:
      - id: trufflehog
        name: TruffleHog
        description: Detect secrets in your data.
        entry: bash -c 'trufflehog git file://. --since-commit HEAD --no-verification --fail --archive-max-depth=1 --no-update'
        language: system
        stages: ["pre-commit", "pre-push"]
